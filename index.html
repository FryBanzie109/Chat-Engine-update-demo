<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Chat Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="discord-app">
        <div class="sidebar">
            <div class="server">D</div>
        </div>
        <div class="main">
            <div class="channel-header"># general</div>
            <div class="messages" id="messages"></div>
            <form class="message-input" id="message-form">
                <input type="text" id="input-message" placeholder="Message #general" autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
